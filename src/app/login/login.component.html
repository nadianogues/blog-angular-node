<div id="id01" class="modal">
    <form class="modal-content animate" [formGroup]="login" (ngSubmit)="tryToLogin()" novalidate>
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      </div>
  
      <div class="container">
          <label for="uname"><b>Username</b></label>
          <input class="format-input-text" type="text" placeholder="Enter your username" formControlName="username" required>
  
          <label for="psw"><b>Password</b></label>
          <input class = "format-input-password" type="password" placeholder="Enter your password" formControlName="password" required>
          
          <button class="format-button-login" type="submit">Login</button>
      </div>
    </form>
</div>
