<app-hero></app-hero>
<div class="format-post-item container" *ngFor="let post of posts">
    <a [routerLink]="['/post', post.id]">
        <post-item [author]="post.author" [date]="post.date" [title]="post.title" [comments]="post.numberComments">
                {{post.content}}
        </post-item>
    </a>
</div>
