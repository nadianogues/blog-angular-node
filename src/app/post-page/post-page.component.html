<app-background-menu></app-background-menu>

<div class="post-container">
    <post [title]="post.title" [author]="post.author" [date]="post.date" [content]="post.content">
    </post>
</div>

<div class="post-comments">
    <add-comment [author]="this.loginService.user.name" *ngIf="this.loginService.isLogged"></add-comment>
    <comment [author]="comment.author" [date]="comment.date" *ngFor="let comment of comments">
        {{ comment.content }}
    </comment>
</div>
